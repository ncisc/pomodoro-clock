<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="pomodoro container">
        <h1>Pomodoro Clock</h1>
        <div class="row">
          <div class="pomotimer col-md-3">
            <p class="pomotime orange"><button id="lesspomo">-</button> <span id="workTime">25</span> <button id="morepomo">+</button></p>
          </div>
          <div class="timer col-md-6">
            <p id="time" class="orange"><span id="minutes">25</span>:<span id="seconds">00</span></p>
          </div>
          <div class="breaktimer col-md-3">
            <p class="breaktime olive"><button id="lessbreak">-</button> <span id="breakTime">5</span> <button id="morebreak">+</button></p>
          </div>
        </div>
        <div class="row">
          <button id="start" class="col-md-4 col-md-offset-4">Start</button>
          <button id="stop" class="col-md-4 col-md-offset-4" style="display:none">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
